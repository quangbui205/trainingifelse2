<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap vao gia tri cua a: ");
    let b = +prompt("Nhap vao gia tri cua b: ");
    let c = +prompt("Nhap vao gia tri cua c: ");
    let denta = Math.pow(b,2) - 4 *a *c;
    let x1, x2;
    if (a == 0)
    {
        alert("Fail!!!");
    }
    else
    {
        if (denta < 0)
        {
            alert("Phuong trinh vo nghiem.");
        }
        if (denta == 0)
        {
            x1 = x2 = (-b)/ (2*a);
            alert("Phuong trinh co kep x1 = x2 = " + x1);
        }
        if (denta> 0)
        {
            x1 = (-b + Math.sqrt(denta))/ (2*a);
            x2 = (-b - Math.sqrt(denta))/ (2*a);
            alert("Phuong trinh co 2 nghiem phan biet la x1 = " + x1 + " va x2 = " +x2);
        }
    }
</script>
</body>
</html>
